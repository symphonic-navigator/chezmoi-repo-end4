bind = CTRL, 107, movetoworkspacesilent, 10 # [hidden]
bind = CTRL, 106, movetoworkspacesilent, 11 # [hidden]
bind = CTRL, 63, movetoworkspacesilent, 12  # [hidden]

# Resizing
binded = Super ALT, left, resize left (-50), resizeactive, -50 0
binded = Super ALT, right, resize right (+50), resizeactive, 50 0
binded = Super ALT, up, resize up (-50), resizeactive, 0 -50
binded = Super ALT, down, resize down (+50), resizeactive, 0 50
bind = Super ALT, X, layoutmsg, mfact exact 0.5

# Alt+Tab around
bind = ALT, Tab, cyclenext
#keychron_rules='SUBSYSTEM=="hidraw", ATTRS{idVendor}=="3434", MODE+="0666"'

# Master layout control
bind = Super CTRL, left, layoutmsg, orientationleft
bind = Super CTRL, right, layoutmsg, orientationright
bind = Super CTRL, up, layoutmsg, rollprev
bind = Super CTRL, down, layoutmsg, rollnext
bind = Super CTRL, space, layoutmsg, swapwithmaster

# Layout Center
bind = , F23, exec, pypr layout_center toggle
bind = Super, Space, exec, pypr layout_center toggle
bind = Super, left, exec, pypr layout_center prev 
bind = Super, right, exec, pypr layout_center next
bind = Super, up, exec, pypr layout_center prev2
bind = Super, down, exec, pypr layout_center next2

# Floating mode
bind = , F24, togglefloating

# Mouse specials
bindm = , mouse:274, movewindow 	  # [hidden]
bindm = , mouse:275, resizewindow 	# [hidden]

# Special workspaces
bind = Super Shift, Return, togglespecialworkspace, kitty-quake # [hidden]
bind = , F13, togglespecialworkspace, kitty-quake               # [hidden]
bind = Super Shift, K, togglespecialworkspace, music            # [hidden]
bind = , F14, togglespecialworkspace, music                     # [hidden]

# Special comms workspaces
bind = , F16, togglespecialworkspace, comms1                      # [hidden]
bind = Super Shift, C, togglespecialworkspace, comms              # [hidden]
bind = Ctrl, F16, movetoworkspacesilent, special:comms1		        # [hidden]
bind = Shift, F16, movetoworkspace, special:comms1		            # [hidden]
bind = Alt, F16, togglespecialworkspace, comms2			              # [hidden]
