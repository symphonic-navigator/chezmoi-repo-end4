# Cleanup (compatibility)
bind = Super+Ctrl, C, exec, hyprpicker -a

# Documentation for the workspace switcher keys:
# 97 	= JIS \ and |
# 132 	= JPN Yen
# 102 	= JIS Muhenkan
# 100 	= JIS Henkan
# 101 	= JIS Katakana / Hiragana
# 144 	= Find
# 163 	= Mail
# 248 	= Alt Erase
# 128 	= Mission Control (Mac OS)
# 107 	= Print Screen
# 106 	= Numpad /
# 63 	= Numpad *

# Additional workspace switches (new variant)
bind = , 97, workspace, 1   # [hidden]
bind = , 132, workspace, 2  # [hidden]
bind = , 102, workspace, 3  # [hidden]
bind = , 100, workspace, 4  # [hidden]
bind = , 101, workspace, 5  # [hidden]
bind = , 144, workspace, 6  # [hidden]
bind = , 163, workspace, 7  # [hidden]
bind = , 248, workspace, 8  # [hidden]
bind = , 128, workspace, 9  # [hidden]
bind = , 107, workspace, 10 # [hidden]
bind = , 106, workspace, 11 # [hidden]
bind = , 63, workspace, 12  # [hidden]

