# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User

# Variables
$here = $HOME/.config/hypr/custom

# Imports
source = $here/defaults.conf

# Unbinds (to make this more compatible)
unbind = Ctrl+Super, Left
unbind = Ctrl+Super, Right
unbind = Ctrl+Super, Up
unbind = Ctrl+Super, Down
unbind = Super, Left
unbind = Super, Right
unbind = Super, Up
unbind = Super, Down
unbind = Print
unbind = Ctrl,Print
unbind = Super+Shift, C
unbind = Super, E
unbind = Super, B
unbind = Super, K
unbind = Super, O
unbind = Super, W
unbind = Super, Return
unbind = Super, C
unbind = Super, V
unbind = Super, R
unbind = Super, P
unbind = Super, X

# Editing system files
bind = Ctrl+Super, E, exec, kate ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, E, exec, kate ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Replications because WHAT THE FUCK IS SLASH
bindd = Super, H, Toggle cheatsheet, global, quickshell:cheatsheetToggle # Toggle cheatsheet

