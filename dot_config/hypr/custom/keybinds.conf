# Resizing
binded = Super ALT, left, resize left (-50), resizeactive, -50 0
binded = Super ALT, right, resize right (+50), resizeactive, 50 0
binded = Super ALT, up, resize up (-50), resizeactive, 0 -50
binded = Super ALT, down, resize down (+50), resizeactive, 0 50

# Master layout control
bind = Super CTRL, left, layoutmsg, orientationleft
bind = Super CTRL, right, layoutmsg, orientationright
bind = Super CTRL, up, layoutmsg, rollprev
bind = Super CTRL, down, layoutmsg, rollnext
bind = Super ALT, X, layoutmsg, mfact exact 0.5
bind = Super CTRL, space, layoutmsg, swapwithmaster

# Layout Center
bind = Super, C, exec, pypr layout_center toggle
bind = Super, left, exec, pypr layout_center prev 
bind = Super, right, exec, pypr layout_center next
bind = Super, up, exec, pypr layout_center prev2
bind = Super, down, exec, pypr layout_center next2

# Mouse specials
bindm = , mouse:276, movewindow 	# [hidden]
bindm = , mouse:275, resizewindow 	# [hidden]

# Special workspaces
bind = , F13, togglespecialworkspace, kitty-quake # [hidden]
bind = , F14, togglespecialworkspace, music       # [hidden]
bind = , F15, togglespecialworkspace, tk          # [hidden]
bind = , F16, togglespecialworkspace, comms       # [hidden]

# Scratchpads
bind = , F18, exec, pypr toggle pavucontrol		# [hidden]
bind = Super SHIFT, C, exec, pypr toggle qalculate	# [hidden] 
bind = Super SHIFT, O, exec, pypr toggle orage		# [hidden]

# Applications
bind = Super, E, exec, $explorer		# Dolphin
bind = Super, B, exec, $browser			# Web Browser
bind = Super, K, exec, $editor			# Editor
bind = Super, Return, exec, $terminal		# Terminal
bind = Super, O, exec, obsidian			# Obsidian
bind = Super, V, exec, code			# VS Code
bind = Super, P, exec, pycharm			# PyCharm
bind = Super, R, exec, rider			# JetBrains Rider
bind = Super, D, exec, discord			# Discord

# Special application launching keys
bind = , F21, exec, $terminal			# [hidden]
bind = , F22, exec, $browser			# [hidden]
bindit = , F23, global, quickshell:searchToggleRelease

