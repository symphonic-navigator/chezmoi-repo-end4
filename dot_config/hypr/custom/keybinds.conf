bind = Alt Ctrl, F16, movetoworkspacesilent, special:comms2	      # [hidden]
bind = Alt Shift, F16, movetoworkspace, special:comms2		        # [hidden]

# Special AUX workspaces
bind = , F15, togglespecialworkspace, aux1			                # [hidden]
bind = Super Shift, A, togglespecialworkspace, aux1             # [hidden]
bind = Ctrl, F15, movetoworkspacesilent, special:aux1		        # [hidden]
bind = Shift, F15, movetoworkspace, special:aux1		            # [hidden]
bind = Alt, F15, togglespecialworkspace, aux2			              # [hidden]
bind = Super Shift, B, togglespecialworkspace, aux2			        # [hidden]
bind = Alt Ctrl, F15, movetoworkspacesilent, special:aux2	      # [hidden]
bind = Alt Shift, F15, movetoworkspace, special:aux2		        # [hidden]

# Scratchpads
bind = , F18, exec, pypr toggle pavucontrol		# [hidden]
bind = Super Alt, P, exec, pypr toggle pavucontrol		# [hidden]
bind = Super Alt, C, exec, pypr toggle qalculate	# [hidden] 
bind = Super Alt, O, exec, pypr toggle orage		# [hidden]
bind = Super Alt, K, exec, pypr toggle keychron	# [hidden]

# Applications
bind = Super, E, exec, $explorer		                # Dolphin
bind = Super, B, exec, $browser			                # Web Browser
bind = Super, K, exec, $editor			                # Editor
bind = Super, Return, exec, $terminal	              # Terminal
bind = Super, O, exec, obsidian			                # Obsidian
